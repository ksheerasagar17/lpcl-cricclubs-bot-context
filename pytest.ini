[tool:pytest]
# Pytest configuration for Cricket-Insight Agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirements
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=cricket_agent
    --cov=mcp_server  
    --cov=analytics
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=85

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests  
    security: Security-focused tests
    performance: Performance tests
    slow: Slow running tests
    requires_db: Tests that require database connection
    requires_openai: Tests that require OpenAI API

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Async test support
asyncio_mode = auto

# Test timeout (in seconds)
timeout = 300

# Parallel execution
# -n auto for pytest-xdist (if installed)
# addopts = -n auto